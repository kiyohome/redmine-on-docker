version: '2'

services:

  redmine:
    image: redmine:3.3-passenger
    environment:
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: secret
      HTTP_PROXY:
      HTTPS_PROXY:
      http_proxy:
      https_proxy:
      NO_PROXY: gitbucket
    ports:
      - "3000:3000"
    volumes_from:
      - redmine-data
    depends_on:
      - redmine-data
      - redmine-db

  redmine-data:
    image: busybox
    volumes:
      - /usr/src/redmine/files

  redmine-db:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_USER: redmine
      POSTGRES_PASSWORD: secret
    volumes_from:
      - redmine-db-data
    depends_on:
      - redmine-db-data

  redmine-db-data:
    image: busybox
    volumes:
      - /var/lib/postgresql/data

  gitbucket:
    image: f99aq8ove/gitbucket:3.14
    environment:
      GITBUCKET_OPTS: --prefix=/gitbucket
      GITBUCKET_DB_URL: jdbc:postgresql://gitbucket-db/gitbucket
      GITBUCKET_DB_USER: gitbucket
      GITBUCKET_DB_PASSWORD: secret
      NO_PROXY: redmine
    ports:
      - "8080:8080"
      - "29418:29418"
    volumes_from:
      - gitbucket-data
    depends_on:
      - gitbucket-data
      - gitbucket-db

  gitbucket-data:
    image: busybox
    volumes:
      - /gitbucket

  gitbucket-db:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_USER: gitbucket
      POSTGRES_PASSWORD: secret
    volumes_from:
      - gitbucket-db-data
    depends_on:
      - gitbucket-db-data

  gitbucket-db-data:
    image: busybox
    volumes:
      - /var/lib/postgresql/data
